<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
            <div class="control">
                <p>How much was your Bill?</p>
                <p class="input" style="color: dimgray;font-size: 18px;" >
                    ₹
                    <input type="number"  id="totalBill" placeholder="000">
                </p>
            </div>
            <div class="control">
                <p> How was your service?</p>
                <select id="tipPercent">
                    <option style="color: darkslategray" disabled selected value="0">Select your Tip here</option>
                    <option value="0.0">Poor - 0%</option>
                    <option value="0.1">Good - 10%</option>
                    <option value="0.2">Better - 20%</option>
                    <option value="0.3">Outstanding - 30%</option>
                </select>
            </div>
        </form>
        <p>How many people are sharing the Bill?</p>
        <input type="number"id="numberOfPeople" placeholder="0"><br>
        <button id="calculate">Calculate</button>
        <div class="totalTip">
            <p >Tip Amount</p>
            <p style="color: black;" >₹ <span id="tip">0.00</span></p>
            <p >for each</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
